<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      var fullName = "Kisah Tegar Putra Abdi";
      var firstName = "Kisah";
      firstName = "Tegar";

      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(firstName);
      document.writeln("</br>");
      document.writeln("</br>");

      // Variable let (Bisa diubah valuenya seperti var)
      let midName = "Tegar Putra";
      let lastName = "Abdi";
      lastName = "Putra";

      document.writeln(midName);
      document.writeln("</br>");
      document.writeln(lastName);
      document.writeln("</br>");
      document.writeln("</br>");

      // Variable const (tidak bisa diubah valuenya)
      const application = "javascript dasar";
      // application = "bro"; // Its throwing error
      document.writeln(application);
    </script>
  </body>
</html>
