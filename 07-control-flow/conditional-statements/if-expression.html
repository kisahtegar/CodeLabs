<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      examValue = 50;

      if (examValue > 80) {
        document.writeln("<p>Good Job : A</p>");
      } else if (examValue > 70) {
        document.writeln("<p>Good Job : B</p>");
      } else if (examValue > 60) {
        document.writeln("<p>Good Job : C</p>");
      } else {
        document.writeln("<p>Try Again Next Year</p>");
      }
    </script>
  </body>
</html>
