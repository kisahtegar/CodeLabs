<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Function Optional Parameter</title>
  </head>
  <body>
    <script>
      function sayHello(firstName, middleName, lastName) {
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }

      sayHello();
      sayHello("Kisah");
      sayHello("Kisah", "Tegar");
      sayHello("Kisah", "Tegar", "Putra");
      sayHello("Kisah", "Tegar", "Putra", "Abdi");
    </script>
  </body>
</html>
