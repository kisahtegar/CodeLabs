<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>For Of</title>
  </head>
  <body>
    <script>
      // Iterable

      const names = ["Kisah", "Tegar", "Putra"];
      for (const name of names) {
        document.writeln(`<p>${name}</p>`);
      }

      const fullName = "Kisah Tegar Putra";
      for (const character of fullName) {
        document.writeln(`<p>${character}</p>`);
      }

      // const person = {

      //     document.writeln(`<p>${name}</p>`);
      // }
    </script>
  </body>
</html>
